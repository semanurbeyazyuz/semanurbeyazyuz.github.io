
<!DOCTYPE html>
<html lang="tr">
<head>
	<meta rset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sudoku Bulmaca</title>
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			background: #f7fafc;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 100vh;
		}
		.container {
			background: #fff;
			margin-top: 40px;
			padding: 32px 24px;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.08);
			max-width: 480px;
			width: 100%;
		}
		h1 {
			color: #2b6cb0;
			margin-bottom: 8px;
		}
		.desc {
			color: #4a5568;
			margin-bottom: 24px;
		}
		table.sudoku {
			border-collapse: collapse;
			margin: 0 auto 24px auto;
		}
		table.sudoku td {
			width: 40px;
			height: 40px;
			text-align: center;
			border: 1px solid #cbd5e0;
			font-size: 20px;
			background: #edf2f7;
			font-weight: bold;
			position: relative;
		}
		table.sudoku td input {
			width: 100%;
			height: 100%;
			border: none;
			background: transparent;
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			outline: none;
		}
		table.sudoku td.prefilled {
			background: #bee3f8;
			color: #2a4365;
		}
		table.sudoku td.block-border {
			border-right: 2px solid #2b6cb0;
		}
		table.sudoku tr.block-border td {
			border-bottom: 2px solid #2b6cb0;
		}
		.check-btn {
			background: #2b6cb0;
			color: #fff;
			border: none;
			padding: 10px 24px;
			border-radius: 8px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 12px;
			transition: background 0.2s;
		}
		.check-btn:hover {
			background: #3182ce;
		}
		.result {
			margin-top: 16px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Sudoku Bulmaca</h1>
		<div class="desc">Boş kutucukları doldur ve çözümü kontrol et!</div>
		<table class="sudoku">
			<tbody id="sudoku-board">
				<!-- Sudoku tablosu JS ile doldurulacak -->
			</tbody>
		</table>
		<button class="check-btn" onclick="checkSudoku()">Çözümü Kontrol Et</button>
		<div class="result" id="result"></div>
	</div>
	<script>
		// Basit bir başlangıç Sudoku bulmacası (0 = boş)
		const puzzle = [
			[5,3,0, 0,7,0, 0,0,0],
			[6,0,0, 1,9,5, 0,0,0],
			[0,9,8, 0,0,0, 0,6,0],
			[8,0,0, 0,6,0, 0,0,3],
			[4,0,0, 8,0,3, 0,0,1],
			[7,0,0, 0,2,0, 0,0,6],
			[0,6,0, 0,0,0, 2,8,0],
			[0,0,0, 4,1,9, 0,0,5],
			[0,0,0, 0,8,0, 0,7,9]
		];
		// Çözüm (kontrol için)
		const solution = [
			[5,3,4,6,7,8,9,1,2],
			[6,7,2,1,9,5,3,4,8],
			[1,9,8,3,4,2,5,6,7],
			[8,5,9,7,6,1,4,2,3],
			[4,2,6,8,5,3,7,9,1],
			[7,1,3,9,2,4,8,5,6],
			[9,6,1,5,3,7,2,8,4],
			[2,8,7,4,1,9,6,3,5],
			[3,4,5,2,8,6,1,7,9]
		];
		function createSudokuBoard() {
			const tbody = document.getElementById('sudoku-board');
			tbody.innerHTML = '';
			for (let i = 0; i < 9; i++) {
				const tr = document.createElement('tr');
				if ((i+1)%3 === 0 && i !== 8) tr.classList.add('block-border');
				for (let j = 0; j < 9; j++) {
					const td = document.createElement('td');
					if ((j+1)%3 === 0 && j !== 8) td.classList.add('block-border');
					if (puzzle[i][j] !== 0) {
						td.classList.add('prefilled');
						td.textContent = puzzle[i][j];
					} else {
						const input = document.createElement('input');
						input.type = 'text';
						input.maxLength = 1;
						input.pattern = '[1-9]';
						input.inputMode = 'numeric';
						input.oninput = function() {
							this.value = this.value.replace(/[^1-9]/g, '');
						};
						td.appendChild(input);
					}
					tr.appendChild(td);
				}
				tbody.appendChild(tr);
			}
		}
		function checkSudoku() {
			const tbody = document.getElementById('sudoku-board');
			let correct = true;
			for (let i = 0; i < 9; i++) {
				for (let j = 0; j < 9; j++) {
					const cell = tbody.rows[i].cells[j];
					if (puzzle[i][j] !== 0) continue;
					const val = cell.querySelector('input').value;
					if (parseInt(val) !== solution[i][j]) {
						correct = false;
					}
				}
			}
			const result = document.getElementById('result');
			if (correct) {
				result.textContent = 'Tebrikler! Sudoku doğru çözüldü!';
				result.style.color = '#38a169';
			} else {
				result.textContent = 'Bazı kutucuklar yanlış veya eksik. Tekrar deneyin!';
				result.style.color = '#e53e3e';
			}
		}
		createSudokuBoard();
	</script>
</body>
</html>
